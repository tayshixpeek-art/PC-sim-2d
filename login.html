<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход (ONLINE)</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { background-image: url('img/dodep.png'); background-size: cover; background-position: center; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.75); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="login-box">
            <h1 class="reg-title">PC Sim ONLINE</h1>
            
            <div class="input-container">
                <label>Ник</label>
                <input type="text" id="reg-nick" maxlength="10" placeholder="User">
            </div>

            <div class="input-container">
                <label>Пароль</label>
                <input type="number" id="reg-pass" placeholder="****" oninput="if(this.value.length>4) this.value=this.value.slice(0,4)">
            </div>

            <div class="input-container">
                <label>2-етапка</label>
                <input type="number" id="reg-2fa" placeholder="Необезательно..." oninput="if(this.value.length>4) this.value=this.value.slice(0,4)">
            </div>

            <p id="login-error"></p>
            <button class="login-btn" id="loginBtn">Войти / Регистрация</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- ТВОИ КЛЮЧИ ---
        const firebaseConfig = {
          apiKey: "AIzaSyD-37EEdtFq2N4JXzbA8ndUtqBZ-ei4Gf8",
          authDomain: "pc-sim-2d.firebaseapp.com",
          databaseURL: "https://pc-sim-2d-default-rtdb.firebaseio.com",
          projectId: "pc-sim-2d",
          storageBucket: "pc-sim-2d.firebasestorage.app",
          messagingSenderId: "449307845492",
          appId: "1:449307845492:web:8e351324e1026f79fc4221"
        };
        // ------------------

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById('loginBtn').addEventListener('click', performLogin);

        function performLogin() {
            const nick = document.getElementById('reg-nick').value.trim();
            const pass = document.getElementById('reg-pass').value.trim();
            const twoFa = document.getElementById('reg-2fa').value.trim();
            const errorMsg = document.getElementById('login-error');

            if (nick.length < 3) { errorMsg.innerText = "Ник слишком короткий!"; return; }
            if (pass.length < 4) { errorMsg.innerText = "Пароль 4 цифры!"; return; }
            if (twoFa.length > 0 && twoFa.length < 4) { errorMsg.innerText = "2FA код 4 цифры!"; return; }

            errorMsg.innerText = "Подключение...";

            const dbRef = ref(db);
            
            // Проверяем, есть ли пользователь в базе
            get(child(dbRef, `users/${nick}`)).then((snapshot) => {
                if (snapshot.exists()) {
                    // --- ВХОД ---
                    const userData = snapshot.val();
                    
                    if (userData.password != pass) {
                        errorMsg.innerText = "Неверный пароль!";
                        return;
                    }

                    // Проверка 2FA (если она была задана при регистрации)
                    if (userData.twoFa && userData.twoFa !== "") {
                        if (twoFa !== userData.twoFa) {
                            errorMsg.innerText = "Неверный код 2-етапки!";
                            return;
                        }
                    }

                    loginSuccess(nick);
                } else {
                    // --- РЕГИСТРАЦИЯ ---
                    
                    // Определяем устройство (Шпион)
                    let device = "PC";
                    const ua = navigator.userAgent;
                    if(ua.includes("Android")) device = "Android";
                    else if(ua.includes("iPhone")) device = "iPhone";
                    else if(ua.includes("Windows")) device = "PC (Windows)";
                    
                    // Добавляем браузер
                    if (ua.includes("Chrome")) device += " / Chrome";
                    else if (ua.includes("Safari")) device += " / Safari";

                    set(ref(db, 'users/' + nick), {
                        password: pass,
                        twoFa: twoFa, // Сохраняем код 2FA
                        device: device, // Сохраняем устройство
                        regDate: new Date().toLocaleString()
                    }).then(() => {
                        loginSuccess(nick);
                    });
                }
            }).catch((error) => {
                console.error(error);
                errorMsg.innerText = "Ошибка сети! Проверьте интернет.";
            });
        }

        function loginSuccess(nick) {
            sessionStorage.setItem('isLoggedIn', 'true');
            sessionStorage.setItem('userName', nick);
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
