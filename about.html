<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>О Игре</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; background-color: #2c3e50; padding: 0; margin: 0;
        }
        .about-card {
            background: white; padding: 30px; border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); max-width: 300px; width: 80%;
            color: #333; border: 4px solid #e67e22; text-align: center;
        }
        .back-btn {
            display: inline-block; margin-top: 20px; padding: 12px 25px;
            background: #e74c3c; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;
        }
        .back-btn:hover { background: #c0392b; }
        h1 { color: #333; margin-top: 10px; margin-bottom: 5px;}

        .image-container {
            position: relative; width: 100%; max-width: 200px; height: auto; margin: 0 auto 15px auto;
        }
        .dodep-bg {
            width: 100%; display: block; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .cat-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80px; z-index: 10; filter: drop-shadow(0 2px 3px rgba(0,0,0,0.5));
        }
    </style>
</head>
<body>
    <div class="about-card">
        <div class="image-container">
            <img src="img/dodep.png" alt="Фон" class="dodep-bg">
            <img src="svg/svg/cat.svg" alt="Кот" class="cat-overlay">
        </div>
        
        <h1>PC Sim 2D</h1>
        <hr style="border: 1px solid #eee;">
        
        <p style="font-size: 18px; font-weight: bold; color: #444; line-height: 1.4;">
            Котейка ты много сидиш за пк
        </p>

        <a href="index.html" class="back-btn">⬅ Вернуться к игре</a>
    </div>
</body>
</html>
